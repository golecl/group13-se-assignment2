<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Calculator Group 13</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald');

        body {
            background-color: white;
            font-family: 'Oswald', serif;
        }

        h1 {
            color: #1A1A1A;
            font-size: 30px;
            text-align: center;
        }

        input{
            font-family: 'Oswald', serif;
        }

        input[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit]{
            width: 40%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=reset]{
            width: 40%;
            background-color: darkred;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ::placeholder{
            text-align: center;
        }

        .calc{
            border: 5px solid darkgrey;
            box-sizing: border-box;
            padding: 10px;
            background-color: whitesmoke;
            display: block;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
        }

        .center{
            margin: auto;
            width: 30%;
            padding: 5px;
        }

        .resultBox{
            border: 5px solid darkgrey;
            box-sizing: border-box;
            padding: 10px;
            display: table;
            align-content: start;
            border-radius: 10px;
            font-size: 15px;
            vertical-align: middle;
            width: 100%;
        }

        .innerResult{
            padding: 10px;
            text-align: left;
            display: table-cell;
            border-radius: 5px;
            background-color: whitesmoke;
        }
    </style>

</head>
<body>
    <h1>Group 13: Calculator</h1>

    <div class = "center">
        <div class = "calc">
            <form action="#" th:action="@{/calculator}" method="post">
                <p>Enter Equation</p>
                <label>
                    <input type="text" name = "expression" placeholder="Input your equation here"/>
                </label>
                <p><input type="submit" value="Calculate" /> <input type="reset" value="Clear" /></p>
            </form>
        </div>
    </div>

    <div class = center>
        <div class = resultBox>
            <!--/*@thymesVar id="result" type="string"*/-->
            <span style="display: table-cell; width: 15%; font-size: 20px;">Result:</span>
            <div class="innerResult">
                <p th:text="${result}"></p>
            </div>
        </div>
    </div>
</body>
</html>
